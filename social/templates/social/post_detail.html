{% extends "base.html" %}

{% block content %}


 <div class="card-group" >
   <div class="card text-center">
      <div class="card-header">
       <strong> {{post.uploaded_by}}</strong>
      </div>
      <div class="card-body">
        <img class="card-img-top " style="width:auto;height: 20rem;"src="/media/{{post.pic}}">
        <h5 class="card-title">{{post.subject}}</h5>
        <p class="card-text">{{post.msg}}</p>
        <a class="btn btn-dark"href="{% url 'social:home'%}">Back</a>
      </div>
    </div>


  <div class="card  " >
    <div class="card-header text-center">
      <strong> Comments</strong>
     </div>
    <div class="card-body">
      {% for comment in post.comments.all %}
        <strong> <h5>{{comment.commented_by}} </h5></strong>
        <p>{{comment.msg}}</p>
        <hr>
      {% empty %}
          <h5>No comments </h5>
      {%endfor%}


    </div>
   </div>

</div>






{% endblock %}
